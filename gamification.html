<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gamification Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #50C2C9;
      --primary-dark: #3ba0a6;
      --secondary: #2c8a8f;
      --success: #10b981;
      --white: #ffffff;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --gradient-primary: linear-gradient(135deg, #50C2C9 0%, #3ba0a6 50%, #2c8a8f 100%);
      --gradient-light: linear-gradient(135deg, #ecfeff 0%, #cffafe 100%);
      --gradient-success: linear-gradient(135deg, #10b981 0%, #059669 100%);
      --gradient-gold: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--gradient-light);
      min-height: 100vh;
      padding: 2rem;
      color: var(--gray-800);
      line-height: 1.6;
    }

    h1 {
      background: var(--gradient-primary);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--gradient-primary);
      border-radius: 2px;
    }

    .score-board {
      background: var(--white);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: var(--shadow-xl);
      max-width: 700px;
      margin: auto;
      border: 1px solid rgba(80, 194, 201, 0.1);
      position: relative;
      overflow: hidden;
    }

    .score-board::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient-primary);
    }

    .score-board ul {
      list-style: none;
      padding: 0;
      margin: 1.5rem 0;
      text-align: left;
    }

    .score-board li {
      font-size: 1.1rem;
      margin: 1rem 0;
      padding: 1rem;
      background: var(--gray-50);
      border-radius: 8px;
      border-left: 4px solid var(--primary);
      transition: all 0.3s ease;
    }

    .score-board li:hover {
      background: rgba(80, 194, 201, 0.05);
      transform: translateX(5px);
    }

    .score-board li strong {
      color: var(--primary-dark);
      text-transform: capitalize;
    }

    .score {
      font-size: 2.5rem;
      font-weight: 700;
      background: var(--gradient-primary);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 2rem 0 1rem 0;
      text-align: center;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .feedback {
      margin: 2rem 0;
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--gray-700);
      text-align: center;
      padding: 1.5rem;
      background: var(--gray-50);
      border-radius: 12px;
      border: 1px solid rgba(80, 194, 201, 0.2);
    }

    .conversion-info {
      background: rgba(80, 194, 201, 0.1);
      border: 2px solid var(--primary);
      border-radius: 12px;
      padding: 1.5rem;
      margin: 2rem 0;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .conversion-info::before {
      content: 'üí∞';
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 2rem;
      opacity: 0.3;
    }

    .conversion-info h3 {
      color: var(--primary-dark);
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    .rupee-amount {
      font-size: 2rem;
      font-weight: 700;
      color: var(--success);
      margin: 0.5rem 0;
    }

    .conversion-rate {
      font-size: 0.9rem;
      color: var(--gray-600);
      font-style: italic;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-md);
      position: relative;
      overflow: hidden;
      min-width: 200px;
    }

    .btn-primary {
      background: var(--gradient-primary);
      color: var(--white);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-lg);
    }

    .btn-secondary {
      background: var(--gray-100);
      color: var(--gray-700);
      border: 2px solid var(--gray-300);
    }

    .btn-secondary:hover {
      background: var(--gray-200);
      transform: translateY(-2px);
    }

    .btn-success {
      background: var(--gradient-success);
      color: var(--white);
      animation: shimmer 2s infinite;
    }

    .btn-success:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-lg);
    }

    @keyframes shimmer {
      0%, 100% { background-position: -200% 0; }
      50% { background-position: 200% 0; }
    }

    .btn-success {
      background: linear-gradient(135deg, #10b981 25%, #059669 50%, #047857 75%);
      background-size: 200% 100%;
    }

    /* Add ripple effect */
    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transition: all 0.3s;
      transform: translate(-50%, -50%);
    }

    button:active::before {
      width: 300px;
      height: 300px;
    }

    .achievement-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--gradient-gold);
      color: var(--white);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      margin: 0.5rem auto;
      box-shadow: var(--shadow-md);
    }

    .no-data {
      text-align: center;
      padding: 3rem 2rem;
      color: var(--gray-600);
    }

    .no-data::before {
      content: 'üìä';
      font-size: 4rem;
      display: block;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .score-board {
        padding: 1.5rem;
      }

      .score {
        font-size: 2rem;
      }

      .feedback {
        font-size: 1.1rem;
        padding: 1rem;
      }

      .button-container {
        flex-direction: column;
        align-items: center;
      }

      button {
        width: 100%;
        max-width: 300px;
      }

      .rupee-amount {
        font-size: 1.5rem;
      }
    }

    /* Loading animation */
    .loading {
      text-align: center;
      padding: 2rem;
      color: var(--primary);
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(80, 194, 201, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s linear infinite;
      margin-left: 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Fade in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .score-board {
      animation: fadeIn 0.6s ease-out;
    }
  </style>
</head>
<body>
  <h1>üß™ Waste Collection Score</h1>
  <div class="score-board" id="scoreBoard">
    <div class="loading">Calculating your rewards...</div>
  </div>

  <script>
    const pointsMap = {
      glove: 10,
      syringe: 15,
      mask: 8,
      bottle: 12,
      needle: 20
    };

    const counts = JSON.parse(sessionStorage.getItem("wasteCounts") || "{}");
    const scoreBoard = document.getElementById("scoreBoard");

    // Simulate loading for better UX
    setTimeout(() => {
      if (Object.keys(counts).length === 0) {
        scoreBoard.innerHTML = `
          <div class="no-data">
            No waste detection data found. Please detect waste items first to see your score.
          </div>
          <div class="button-container">
            <button class="btn-secondary" onclick="window.location.href='index.html'">
              üîç Start Detection
            </button>
          </div>
        `;
      } else {
        let totalPoints = 0;
        let breakdownHTML = "";
        let itemCount = 0;

        for (let item in counts) {
          const count = counts[item];
          const points = (pointsMap[item] || 5) * count;
          totalPoints += points;
          itemCount += count;
          breakdownHTML += `<li><strong>${item}:</strong> ${count} items √ó ${pointsMap[item] || 5} pts = <span style="color: var(--primary); font-weight: 700;">${points} points</span></li>`;
        }

        // Calculate rupee equivalent
        const rupeeAmount = Math.floor(totalPoints / 10);

        // Determine feedback and achievement
        let feedback = "";
        let achievement = "";
        
        if (totalPoints >= 200) {
          feedback = "üåü Outstanding! You're a medical waste detection champion!";
          achievement = "üèÜ Champion Badge Earned!";
        } else if (totalPoints >= 100) {
          feedback = "üéâ Excellent work! You're making hospitals safer.";
          achievement = "ü•á Expert Badge Earned!";
        } else if (totalPoints >= 50) {
          feedback = "üëç Great job! You're contributing to healthcare safety.";
          achievement = "ü•à Contributor Badge Earned!";
        } else {
          feedback = "üìà Good start! Keep detecting to earn more rewards.";
          achievement = "ü•â Beginner Badge Earned!";
        }

        // Save points for redemption (accumulate with previous points)
        const previousPoints = parseInt(localStorage.getItem('totalAccumulatedPoints') || '0');
        const newTotalPoints = previousPoints + totalPoints;
        localStorage.setItem('totalAccumulatedPoints', newTotalPoints.toString());

        scoreBoard.innerHTML = `
          <div class="achievement-badge">
            ${achievement}
          </div>
          
          <h3 style="color: var(--primary-dark); font-size: 1.4rem; margin-bottom: 1rem;">
            üìä Detection Breakdown
          </h3>
          <ul>${breakdownHTML}</ul>
          
          <div class="score">Session Score: ${totalPoints} pts</div>
          
          <div class="conversion-info">
            <h3>üí∞ Reward Conversion</h3>
            <div class="rupee-amount">‚Çπ${rupeeAmount}</div>
            <div class="conversion-rate">Exchange Rate: 10 Points = ‚Çπ1 INR</div>
            ${previousPoints > 0 ? `<div style="margin-top: 1rem; color: var(--gray-600);">Previous Balance: ${previousPoints} points<br>New Total: ${newTotalPoints} points (‚Çπ${Math.floor(newTotalPoints / 10)})</div>` : ''}
          </div>
          
          <div class="feedback">${feedback}</div>
          
          <div class="button-container">
            <button class="btn-secondary" onclick="window.location.href='index.html'">
              üîç Detect More Items
            </button>
            ${totalPoints > 0 ? `
              <button class="btn-success" onclick="window.location.href='redemption.html'">
                üí∞ Redeem Points (${newTotalPoints} pts available)
              </button>
            ` : ''}
          </div>
        `;
      }
    }, 1500);
  </script>
</body>
</html>
